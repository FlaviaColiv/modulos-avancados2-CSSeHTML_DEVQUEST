<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT previw card component">

  <link rel="stylesheet" href="./crs/reset.css">

  <title>NFT previw card component</title>

  <main>
    <div class="nft-card">
      <a href="#">
